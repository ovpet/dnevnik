<!DOCTYPE html>
 <html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>border-radius</title>
  <style>
   .rad, .rd {
    background: #faf3d2; /* Цвет фона */
    border: 1px solid black; /* Параметры рамки */
    padding: 20px; /* Поля вокруг текста */
	border-radius: 60% 40% 40% 60%/ 70% 30% 70% 30%;
	text-align: center;
	float: left; /* Обтекание по правому краю */
	margin: 3px;
   }
   .rad{
	width: 80px;
    padding: 10px; /* Поля вокруг текста */	
   }
   .rad1 {
   width: 100px;
   float: none;
   }
   #ia, #in{
   width: 40px;
   }
  </style>
  <script language="JavaScript" type="text/javascript">
	var xa=4;
	var xn=5;
	function onl() {
		xa=parseInt(document.getElementById('ia').value, 10);
		xn=parseInt(document.getElementById('in').value, 10);
		document.getElementById('a').innerHTML = xa;
		document.getElementById('aa').innerHTML = xa;
		document.getElementById('n').innerHTML = xn;
		document.getElementById('nn').innerHTML = xn;
		document.getElementById('bb').innerHTML = Math.pow(xa, xn);
	}
  </script>
 </head> 
 <body onLoad="onl();"> 
  <div class="rad">
   b=a<sup>n</sup>
  </div>
  <div class="rd">
	a=<span id="a">4</span> n=<span id="n">5</span><br>
	<span id="aa">4</span><sup id="nn">5</sup>=<span id="bb">1024</span>
  </div>
  <div class="rad1">&nbsp;</div>

  a= <input type="text" id="ia" value="4"><br>
  n= <input type="text" id="in" value="5">
<script language="JavaScript" type="text/javascript">
  var ia = document.getElementById('ia');
  var inn = document.getElementById('in');
  var bb = document.getElementById('bb');

  ia.oninput = function() {
    document.getElementById('a').innerHTML = ia.value;
    document.getElementById('aa').innerHTML = ia.value;
	xa=parseInt(ia.value, 10);
	bb.innerHTML = Math.pow(parseInt(ia.value, 10), xn);
  };
  inn.oninput = function() {
	document.getElementById('n').innerHTML = inn.value;
    	document.getElementById('nn').innerHTML = inn.value;
	xn=parseInt(inn.value, 10);
	bb.innerHTML = Math.pow(xa, parseInt(inn.value, 10));
  };
</script>
 </body> 
</html>
